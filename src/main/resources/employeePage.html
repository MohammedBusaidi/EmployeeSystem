<!DOCTYPE html>
<html>
<head>
    <title>Employee Management System</title>
    <style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f7f7f7;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			text-transform: uppercase;
		}
		nav {
			background-color: #666;
			color: #fff;
			padding: 10px;
			text-align: center;
			font-size: 18px;
			font-weight: bold;
			text-transform: uppercase;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			margin: 10px;
		}
		nav a:hover {
			color: #333;
			background-color: #fff;
			padding: 5px 10px;
			border-radius: 5px;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
		}
		.form-container {
			width: 100%;
			max-width: 500px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			border-radius: 5px;
			box-sizing: border-box;
		}
		.form-container h2 {
			margin-top: 0;
			font-size: 24px;
			font-weight: bold;
			color: #333;
			text-align: center;
			margin-bottom: 20px;
		}
		form label {
			display: block;
			font-size: 18px;
			font-weight: bold;
			color: #333;
			margin-bottom: 5px;
		}
		form input[type="text"], form input[type="number"], form select {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
			box-sizing: border-box;
			font-size: 16px;
			color: #333;
		}
		form input[type="submit"] {
			background-color: #333;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 18px;
			font-weight: bold;
			border-radius: 5px;
			cursor: pointer;
		}
		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 40px;
		}
		table th, table td {
			padding: 10px;
			border: 1px solid #333;
			text-align: left;
			font-size: 16px;
			color: #333;
		}
		table th {
			background-color: #666;
			color: #fff;
			text-transform: uppercase;
			font-weight: bold;
			padding: 10px;
			border: 1px solid #333;
		}
	</style>
</head>
<body>
<header>
    Employee Management System
</header>
<nav>
    <a href="#">Home</a>
    <a href="#">Employees</a>
    <a href="#">Add Employee</a>
</nav>
<div class="container">
    <div class="form-container">
        <h2>Add Employee</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
            <label for="position">Position:</label>
            <select id="position" name="position">
                <option value="manager">Manager</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
            </select>
            <input type="submit" value="Add Employee">
        </form>
    </div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Position</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John Doe</td>
            <td>35</td>
            <td>Manager</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>28</td>
            <td>Developer</td>
        </tr>
        <tr>
            <td>Bob Johnson</td>
            <td>42</td>
            <td>Designer</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
